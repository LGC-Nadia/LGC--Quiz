<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Subscription Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path_to_your_logo_image" alt="Logo">
        </div>
        <div class="title">
            <h1>Gym Subscription Quiz</h1>
        </div>
    </header>

    <div class="quiz-container">
        <div class="question-wrapper">
            <div class="question">
                <p>What is your primary fitness goal?</p>
                <label><input type="radio" name="goal" value="weight_loss"> Weight loss</label>
                <label><input type="radio" name="goal" value="muscle_gain"> Muscle gain</label>
                <!-- Add more options as needed -->
            </div>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="question-wrapper">
            <div class="question">
                <p>How many times a week do you plan to visit the gym?</p>
                <label><input type="radio" name="frequency" value="1-2"> 1-2 times</label>
                <label><input type="radio" name="frequency" value="3-4"> 3-4 times</label>
                <!-- Add more options as needed -->
            </div>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <!-- Add more question wrappers for additional questions -->

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
